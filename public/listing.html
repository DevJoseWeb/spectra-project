<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Modern Business - Start Bootstrap Template</title>
    <script type="text/javascript" src="js/reviews_module.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/modern-business.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                  <img src="imgs/raccoon.png"/>
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                      <a href="404.html" class="locol-header-link">Messages
                        <img src="imgs/messages-icon.png">
                      </a>
                    </li>
                    <li>
                        <a href="404.html" class="locol-header-link">Notifications
                          <img src="imgs/notification-icon.png">
                        </a>
                    </li>
                    <li>
                        <a href="404.html" class="locol-header-link">Sally
                          <img src="imgs/user-icon.jpg" class="locol-user-icon-img">
                        </a>
                    </li>
                </ul>
                <div class="col-sm-3 col-md-3">
                  <form id="search-form" class="navbar-form" role="search">
                    <div class="input-group">
                      <input type="text" class="form-control locol-search-term" placeholder="Search" name="q">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                  <span class="locol-title">
                    Title
                  </span>
                  <small>
                    <span class="locol-location">
                      Location
                    </span>
                  </small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <!-- <div class="col-md-12"> -->
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="img-responsive locol-cover_photo" src="" alt="">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            <!-- </div> -->

        </div>
        <!-- /.row -->

        <div class="row locol-icon-bar">
          <div class="col-md-3 locol-host">
            <img src="" class="locol-host-profile_pic">
            <div class="locol-host-name">
            </div>
          </div>
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4">
                <img src="imgs/style-icon.png">
                <div class="locol-style"></div>
              </div>
              <div class="col-md-4">
                <img src="imgs/price-icon.png">
                <div class="locol-price"></div>
              </div>
              <div class="col-md-4">
                <img src="imgs/rating-icon.png">
              </div>
            </div>
            <div class="row">
              <h3>Description</h3>
              <p class="locol-description"></p>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-4">
              <h3>Itinerary</h3>
              <ul class="locol-itinerary">
              </ul>
          </div>
          <div class="col-md-8">
          <iframe class='locol-video_link' width="560" height="315" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>

        <div class="row">
          <h3>Reviews</h3>
          <div class="locol-review">
            <div class="col-md-2">
              <img src="imgs/reviewer-2.jpg" class="locol-review-pic">
              <div class="locol-review-name">Sue Ray</div>
            </div>
            <div class="col-md-10">
              <div class="locol-review-comment">Lauren is such a fantastic host!! She's very knowledgeable and friendly.</div>
            </div>
          </div>
          <div class="locol-review">
            <div class="col-md-2">
              <img src="imgs/reviewer-3.jpg" class="locol-review-pic">
              <div class="locol-review-name">Prima</div>
            </div>
            <div class="col-md-10">
              <div class="locol-review-comment">I was a little scared at first, but scuba diving is such a good time!</div>
            </div>
          </div>
        </div>

        <div class="row">
          <h3>Loco-Snaps</h3>
          <ul id="locol-snapshot">
          </ul>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; locol 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->



    <script src="js/trip.js"></script>

</body>

</html>
